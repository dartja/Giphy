<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Animals From Giphy API</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
   
</head>
<body>
    <div class="container">
    <!-- Buttons will get placed here -->
    <div id="buttons-animal"></div>
    <form id="animal-form">
      <label for="animal-input">Add an Animal</label>
      <input type="text" id="animal-input"><br>
      <!-- Button triggers new animal to be added -->
      <input id="add-animal" class="btn btn-success" type="submit" value="Add an Animal">
    </form>
    <div id="animals-show-here"></div>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="assets/javascript/giphy.js"></script>
  </div>
</body>
</html>
